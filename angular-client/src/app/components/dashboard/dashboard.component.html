<div *ngIf="isLoaded; else loadingCharts" class="charts-container">
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>New Users per Month</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <canvas #usersChart></canvas>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Songs per User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <canvas #songsChart></canvas>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loadingCharts>
  <div class="loading-state">
    <mat-icon>hourglass_empty</mat-icon>
    Loading charts...
  </div>
</ng-template>
